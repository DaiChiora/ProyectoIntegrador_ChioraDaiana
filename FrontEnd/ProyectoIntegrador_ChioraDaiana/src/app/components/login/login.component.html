<section class="vh-100%" style="background-color: rgb(172, 152, 212);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8 d-flex align-items-center justify-content-center">
                <div class="card d-flex col-md-6 col-lg-7 " style="border-radius: 1rem;">
                   
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Portfolio #YoProgramo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Introduce tus credenciales
                                    </h5>
                                    <form #f="ngForm" (ngSubmit)="OnLogin()" novalidate>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="nombreUsuario" name= "nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                                        <label class="form-label" for="nombreUsuario">Usuario</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                                        <label class="form-label" for="password">Contraseña</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                                    </div>
                                

                                    <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Aún no te registraste? <a href="#!"
                                            style="color: #393f81;">Regístrate aquí</a></p>
                                    </form>
                                </form>

                            
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
