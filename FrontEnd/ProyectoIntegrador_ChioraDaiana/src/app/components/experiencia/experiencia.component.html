<div class="row">
    <h3>Experiencia laboral</h3>
</div>
<div *ngFor="let experiencia of experiencias">
<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{experiencia.imgExp}}" id="logo-unc">
        <a class="btn btn-primary tooltips"
        data-placement="top"
        data-tooge="tooltip"
        data-original-title="Edit">Editar
        <i class="fa fa-pencil"></i></a>
        <a class="btn btn-secondary tooltips"
        data-placement="top"
        data-tooge="tooltip"
        data-original-title="Delete">Borrar
        <i class="fa fa-pencil"></i></a>
    </div>
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
        <h5>{{experiencia.fechaExp}}</h5>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
        <h4>{{experiencia.tituloExp}}</h4>
        <p>{{experiencia.descExp}}</p>
    </div>
</div>

</div>
